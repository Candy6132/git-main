//=====================================================================================
//Project: MMTeam - Season II English
//Version: GameServer 1.00.18 & 1.00.19
//Information: MMT Commands 
//=====================================================================================

[Post]
PostEnabled=1				;/Post command 1=Enabled 0=Disabled
PostLevel=1				;Post command required level
PostZenSwitch=1				;Post command cost Zen 1=Enabled
PostZenRequired=500000			;Post Required Zen

[Add]
AddPointEnabled=1			;/Add points Command 1=Enabled 0=Disabled
AddRequiredLevel=0			;Required level to add Points
AddZenSwitch=1				;Add command cost Zen 1=Enabled 0=Disabled
AddZenRequired=0			;Add Point Required Zen

[Skin]
SkinCommandEnabled=1			;/Skin Command 1=Enabled 0=Disabled
SkinCommandForGM=1			;Command Useable for 1=GM 0=Players

[Zen]
ZenCommandEnabled=1			;/Zen Command 1=Enabled 0=Disabled
ZenCommandForGM=1			;Command Useable for 1=GM 0=Players

[PkSet]
PkSetCommandEnabled=1			;/PkSet Command 1=Enabled 0=Disabled (Ajust the Pk Level of Character 1-6) 1 Being Hero Level 2, 6 Being Murderer Level 2
PkSetCommandForGM=1			;Command Useable for 1=GM 0=Players

[PkClear]
PkClearCommandEnabled=1			;/PkClear Command 1=Enabled 0=Disabled (Clear Pk Status)
PkClearCommandForGM=1			;Command Useable for 1=GM 0=Players
PkClearZenRequired=2000000		;PkClear Required Zen

[GM]
DropCommandEnabled=1			;/drop Command 1=Enabled 0=Disabled (GM Only )

[Online]
OnlineCommandEnabled = 1		;/online command 1=Enabled 0=Disabled
